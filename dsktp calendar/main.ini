Y=0
Shape=Rectangle 0.5,0.5,(#Width#*#Scale#),(90*#Scale#),(12*#Scale#) | Fill Color 47,47,47,0 | StrokeWidth 1.5 | Stroke Color 47,47,47,255
Hidden = 1

