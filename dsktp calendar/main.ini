[SetTheme10]
Measure=Calc
;current
IfCondition=((1 = 0) && ((MeasureHr > 00) || ((MeasureHr = 00) && (MeasureMin >= 00))) && ((MeasureHr < 23) || ((MeasureHr = 23) && (MeasureMin <= 59))))
IfTrueAction=[!SetOption TimeEvent10 FontColor #Current#][!SetOption SummaryEvent10 FontColor #Current#][!SetOption DescriptionEvent10 FontColor #Current#][!ShowMeter "ContainerCurrent10"][!HideMeter "ContainerDark10"][!HideMeter "Container10"][!ShowMeter "LinkEventCurrent10"][!HideMeter "LinkEvent10"][!HideMeter "LinkEventDark10"][!SetVariable "MinWindow" 10][!Redraw]

;upcoming
IfCondition2 = ( (1 = 0) &&  (MeasureHr < 00) || ((MeasureHr = 00) && (MeasureMin < 00)))
IfTrueAction2=[!SetOption TimeEvent10 FontColor #Light#][!SetOption SummaryEvent10 FontColor #Light#][!SetOption DescriptionEvent10 FontColor #Light#][!ShowMeter "Container10"][!HideMeter "ContainerCurrent10"][!ShowMeter "LinkEvent10"][!HideMeter "LinkEventCurrent10"][!HideMeter "LinkEventDark10"][!Redraw]

;past
IfCondition3 = ((1 = 0) &&  (MeasureHr > 23) || ((MeasureHr = 23) && (MeasureMin > 59)))
IfTrueAction3=[!SetOption TimeEvent10 FontColor #Dark#][!SetOption SummaryEvent10 FontColor #Dark#][!SetOption DescriptionEvent10 FontColor #Dark#][!ShowMeter "ContainerDark10"][!HideMeter "ContainerCurrent10"][!HideMeter "Container10"][!ShowMeter "LinkEventDark10"][!HideMeter "LinkEventCurrent10"][!HideMeter "LinkEvent10"][!Redraw]

;within window
IfCondition4 = ((#MinWindow# <= 10) && ((#MinWindow# + #WindowSize#) > 10))
IfFalseAction4 = [!HideMeter "LinkEventCurrent10"][!HideMeter "LinkEvent10"][!HideMeter "LinkEventDark10"][!HideMeter "ContainerCurrent10"][!HideMeter "Container10"][!HideMeter "ContainerDark10"][!HideMeter "TimeEvent10"][!HideMeter "SummaryEvent10"][!HideMeter "DescriptionEvent10"]

