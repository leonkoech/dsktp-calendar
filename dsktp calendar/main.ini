[Rainmeter]
Update=1000
;DynamicWindowSize=1
AccurateText=1

[Metadata]
Name= dsktp calendar
Author= Leon Kipkoech
Information= Display google calendar on desktop :D
Version= 0.1
License = Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
Scale=1
Padding=15
Width=360
ImageSize = 20
Light = 2C2C2C
Dark = FFFFFF
Current = CC33FF

[FontText]
FontSize=12
ClipString=1
AntiAlias=1

[MeasureHr]
Measure=Time
Format=%H

[MeasureMin]
Measure=Time
Format=%M



[SetTheme0]
Measure=Calc
;current
IfCondition=((0 = 0) && ((MeasureHr > 03) || ((MeasureHr = 03) && (MeasureMin >= 15))) && ((MeasureHr < 04) || ((MeasureHr = 04) && (MeasureMin <= 30))))
IfTrueAction=[!SetOption TimeEvent0 FontColor #Current#][!SetOption SummaryEvent0 FontColor #Current#][!SetOption DescriptionEvent0 FontColor #Current#][!ShowMeter "ContainerCurrent0"][!HideMeter "ContainerDark0"][!HideMeter "Container0"][!ShowMeter "LinkEventCurrent0"][!HideMeter "LinkEvent0"][!HideMeter "LinkEventDark0"][!Redraw]

;upcoming
IfCondition2 = ( (0 = 0) &&  (MeasureHr < 03) || ((MeasureHr = 03) && (MeasureMin < 15)))
IfTrueAction2=[!SetOption TimeEvent0 FontColor #Light#][!SetOption SummaryEvent0 FontColor #Light#][!SetOption DescriptionEvent0 FontColor #Light#][!ShowMeter "Container0"][!HideMeter "ContainerCurrent0"][!ShowMeter "LinkEvent0"][!HideMeter "LinkEventCurrent0"][!HideMeter "LinkEventDark0"][!Redraw]

;past
IfCondition3 = ((0 = 0) &&  (MeasureHr > 04) || ((MeasureHr = 04) && (MeasureMin > 30)))
IfTrueAction3=[!SetOption TimeEvent0 FontColor #Dark#][!SetOption SummaryEvent0 FontColor #Dark#][!SetOption DescriptionEvent0 FontColor #Dark#][!ShowMeter "ContainerDark0"][!HideMeter "ContainerCurrent0"][!HideMeter "Container0"][!ShowMeter "LinkEventDark0"][!HideMeter "LinkEventCurrent0"][!HideMeter "LinkEvent0"][!Redraw]


[Container0]
